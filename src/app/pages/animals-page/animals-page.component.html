<div class="animals-wrap">
  <div class="container">

    <div class="header">
      <h1 class="heading">
        {{ title }}
      </h1>
      <app-animal-switch
        (switchEvent)="typeSwitchHandler($event)" 
        [typeFilter]="typeFilter"
      ></app-animal-switch>
    </div>
  
    <app-animal-form 
      (submitEvent)="submitAnimal($event)"
      (selectEvent)="setTypeValue($event)"
    ></app-animal-form>
    <div class="list-wrap">
      <app-animal-list
        [animals]="animals"
        (deleteEvent)="deleteAnimal($event)"
      ></app-animal-list>
    </div>  
  </div>
</div>
